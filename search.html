<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="CSS/table.css">
</head>
<body>
    <div class="con">
    <div class="topb">
        <div class="search">
            <label >
                <input type="text" id="search-keyword" placeholder="search here">
                <i class='bx bx-search-alt-2'></i>
            </label>
        </div>
    </div>

    <table class="table">
       <thead>
          <tr>
            
            <th>Results</th>
           
          </tr>
       </thead>
       <tbody id="data-table">
     
    </tbody>
    </table>
</div>
<script>
   
    function fetchData(keyword) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "php/fetch_data.php?keyword=" + encodeURIComponent(keyword), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("data-table").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

   
    document.getElementById('search-keyword').addEventListener('input', function() {
    const keyword = this.value.trim();

    if (keyword === "") {
       
        document.getElementById("data-table").innerHTML = "";
    } else {
        
        fetchData(keyword);
    }
});

    // Optionally, you can load all data on initial page load
    // window.onload = function() {
    //     fetchData('');
    // };
</script>
</body>
</html>
